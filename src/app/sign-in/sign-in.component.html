<div class="content-body">
  <mat-card>
    <mat-card-header>
      <h1 class="text-center">Sign In</h1>
    </mat-card-header>
    <mat-card-content>
      <form
        class="example-form"
        [formGroup]="loginform"
        (ngSubmit)="proceedLogin()"
      >
        <mat-form-field
          [style.width.px]="327"
          appearance="outline"
          class="example-full-widt"
        >
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <br />
        <mat-form-field
          [style.width.px]="327"
          appearance="outline"
          class="example-full-widt"
        >
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
          />
          <mat-icon matSuffix (click)="togglePasswordVisibility()">{{
            showPassword ? "visibility_off" : "visibility"
          }}</mat-icon>
        </mat-form-field>

        <div class="example-button-row myBTN">
          <button
            [style.width.px]="327"
            [style.border-radius.px]="40"
            mat-raised-button
            color="primary"
          >
            Login</button
          ><br />
          <br />
          <a
            [style.width.px]="327"
            [style.border-radius.px]="40"
            routerLink="/sign-up"
            mat-raised-button
            color="accent"
            >New User? Register.</a
          >
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
