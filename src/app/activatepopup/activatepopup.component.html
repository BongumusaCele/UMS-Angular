<mat-card>
  <mat-card-header>
    <h1>Update User</h1>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="registerform"
      (ngSubmit)="updateuser()"
    >
      <div>
        <mat-checkbox formControlName="isactive" class="example-margin"
          >Is Active</mat-checkbox
        >
      </div>

      <div class="example-button-row">
        <button mat-raised-button color="primary">Update</button><br />
        <a mat-dialog-close mat-raised-button color="accent">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
