<mat-card>
  <mat-card-header>
    <h1>Sign Up</h1>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="registerform"
      (ngSubmit)="proceedRegistration()"
    >
      <mat-form-field
        appearance="outline"
        [style.width.px]="327"
        class="example-full-width"
      >
        <mat-label>Username</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <br />
      <mat-form-field
        appearance="outline"
        [style.width.px]="327"
        class="example-full-width"
      >
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <br />
      <mat-form-field
        appearance="outline"
        [style.width.px]="327"
        class="example-full-width"
      >
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" />
      </mat-form-field>
      <br />
      <mat-form-field
        appearance="outline"
        [style.width.px]="327"
        class="example-full-width"
      >
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <div>
        <mat-radio-group formControlName="gender" aria-label="Gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>
      <br />
      <div class="example-button-row">
        <button [style.width.px]="327" mat-raised-button color="primary">
          Register</button
        ><br /><br />
        <a
          [style.width.px]="327"
          routerLink="/sign-in"
          mat-raised-button
          color="accent"
          >Already Have An Account? Sign In.</a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
