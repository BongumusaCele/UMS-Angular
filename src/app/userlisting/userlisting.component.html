<div class="container">
  <mat-card>
    <mat-card-header>
      <h2>List of Users</h2>
    </mat-card-header>
    <mat-card-content>
      <div>
        <table
          mat-table
          matSort
          [dataSource]="dataSource"
          class="mat-elevation-z8 demo-table"
        >
          <!-- Position Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>User Name</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="password">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Password</th>
            <td mat-cell *matCellDef="let element">{{ element.password }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element">
              {{ element.role === "" ? "Un Assigned" : element.role }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
              {{ element.isactive ? "Active" : "In Active" }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <a (click)="UpdateCustomer(element.id)" mat-raised-button>Edit</a>
              <a
                (click)="RemoveCustomer(element.id)"
                mat-raised-button
                color="accent"
                >Delete</a
              >
              <button
                (click)="Activation(element.id)"
                mat-raised-button
                color="primary"
              >
                Activation
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
