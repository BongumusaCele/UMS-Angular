<div class="container">
  <div class="row">
    <div
      class="col-xl-3 col-lg-4 col-md-6 col-sm-12 col-12 mb-3"
      *ngFor="let item of userlist"
    >
      <div
        class="card"
        style="border-radius: 15px; height: 350px; width: 350px"
      >
        <div class="card-body text-center">
          <div class="mt-3 mb-4">
            <img
              src="/assets/user.png"
              class="rounded-circle img-fluid"
              style="width: 100px"
            />
          </div>
          <h2 class="mb-2">{{ item.fullname }}</h2>
          <p class="text-muted mb-5" style="font-size: 15px">@{{ item.id }}</p>
          <div>
            <a [href]="'mailto:' + item.email">
              <img
                src="/assets/mail.png"
                style="width: 30px; margin-right: 10px"
              />
              {{ item.email }}</a
            >
          </div>

          <div>
            <a
              [href]="'tel:' + item.phone"
              class="text-muted mb-5"
              style="font-size: 15px"
              ><img
                src="/assets/phone-call.png"
                style="width: 25px; margin-right: 10px"
              />{{ item.phone }}
            </a>
          </div>

          <a
            *ngIf="item.id == session()"
            (click)="UpdateUser(item.id)"
            mat-raised-button
            style="margin-top: 20px"
            >Update</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
